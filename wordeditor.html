<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://i0.wp.com/jasonbgraham.com/wp-content/uploads/2017/05/attribute-color-00FA9A-medium-spring-green.png?fit=2000%2C2000&ssl=1">
    <title>RyLin</title>
    <style>
      body {
        background-color: #181a1b;
      }
      #inputstuff {
        margin-left: auto;
        margin-right: auto;

        border-color: mediumspringgreen;
        border-width: 3px;
        background-color: #181a1b;
        outline: none;
        font-family: sans-serif;
        color: white;
        text-align: left;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
        width: 50%;
        border-radius: 10px;

        font-family: sans-serif;

  </textarea>
